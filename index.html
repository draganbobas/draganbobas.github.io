<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    color: #333;
    text-align: center;
  }

  /* Logo and progress bar container spans full width */
  header {
    padding: 20px 20px 10px 20px;
  }

  .logo {
    margin-bottom: 10px;
    text-align: left; /* left align the svg */
  }
  .logo svg {
    height: 40px;
    width: auto;
    display: block;
  }

  progress {
    width: 100vw; /* full viewport width */
    height: 8px;
    appearance: none;
    -webkit-appearance: none;
    border-radius: 4px;
    margin: 0; /* remove default margin */
  }

  progress::-webkit-progress-bar {
    background-color: #f0f0f0;
    border-radius: 4px;
  }
  progress::-webkit-progress-value {
    background-color: #008060;
    border-radius: 4px;
  }
  progress::-moz-progress-bar {
    background-color: #008060;
    border-radius: 4px;
  }

  /* Center container for form and content */
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    text-align: left;
  }

  h1 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }

  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
  }

  .social-button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    border: 1px solid #333;
    border-radius: 8px;
    font-size: 16px;
    cursor: default;
    background: #fff;
  }

  .social-button svg {
    width: 18px;
    height: 18px;
  }

  form {
    text-align: left;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
  }
  label span {
    color: red;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 20px;
  }

  .forgot-password {
    text-align: right;
    margin-bottom: 20px;
  }

  .forgot-password a {
    font-size: 14px;
    text-decoration: none;
    color: #008060;
  }

  .checkbox {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .login-button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #f2f2f2;
    color: #999;
    cursor: default;
  }
</style>
</head>
